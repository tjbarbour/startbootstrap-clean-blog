    <hr>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <ul class="list-inline text-center">
                    <!-- if email is set -->
                    {{ with .Site.Params.email }}
                      <li class="list-inline-item">
                        <a href="mailto:{{ . }}">
                          <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                    {{ end }}
                    <!-- if social config is set -->
                    {{ if isset .Site.Params "social" }}
                    {{ range .Site.Params.social }}
                    <li class="list-inline-item">
                      <a href="{{ .url }}">
                        <span class="fa-stack fa-lg">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-{{ .title }} fa-stack-1x fa-inverse"></i>
                        </span>
                      </a>
                    </li>
                    {{ end }}
                    {{ end }}
                  </ul>
                  <p class="copyright text-muted">{{ .Site.Copyright }}</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{{ .Site.BaseURL }}js/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ .Site.BaseURL }}js/bootstrap.bundle.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{{ .Site.BaseURL }}js/clean-blog.min.js"></script>

    {{ template "_internal/google_analytics.html" . }}
</body>
</html>
